<!-- prompt_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Please enter your text!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffc0cb; /* Pink background color */
        }

        .form-container {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Welcome!<br>Please enter your text.</h2>

    <form method="post" id="promptForm" action="{% url 'tts:prompt' %}"> <!-- Replace 'your_post_url_name' with the actual URL name for your post endpoint -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

<!-- JavaScript code to reload the page after form submission -->
<script>
    function submitAndReload() {
        // Submit the form
        document.getElementById("promptForm").submit();

        // Reload the page after a short delay
        setTimeout(() => {
            window.location.reload();
        }, 2000); // Adjust the delay time as needed (in milliseconds)
    }
</script>

</body>
</html>
